<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Registro - Pelicula</title>
</head>
<body class="bg-black text-white flex items-center justify-center h-screen">
    <div class="bg-zinc-900 p-8 rounded-lg shadow-2xl w-96">
        <h2 class="text-2xl font-bold mb-6 text-red-600">Crear Cuenta</h2>
        <form id="formRegistro" class="space-y-4">
            <input type="text" id="nombre" placeholder="Nombre completo" class="w-full p-2 bg-zinc-800 rounded">
            <input type="email" id="email" placeholder="Correo electrónico" class="w-full p-2 bg-zinc-800 rounded">
            <input type="password" id="password" placeholder="Contraseña" class="w-full p-2 bg-zinc-800 rounded">
            <button type="submit" class="w-full bg-red-600 py-2 rounded font-bold hover:bg-red-700">Registrar</button>
        </form>
    </div>

    <script src="js/api.js"></script>
    <script>
        document.getElementById('formRegistro').addEventListener('submit', async (e) => {
            e.preventDefault();
            const usuario = {
                nombre: document.getElementById('nombre').value,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value,
                rol: "CASUAL"
            };

            const res = await registrarUsuario(usuario);
            if (res.ok) {
                alert("Usuario registrado en AWS con éxito");
                window.location.href = "index.html";
            } else {
                alert("Error al registrar usuario");
            }
        });
    </script>
</body>
</html>
