<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro - Pelicula</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white flex items-center justify-center min-h-screen font-sans">

    <div class="bg-zinc-900 p-10 rounded-2xl shadow-2xl border border-zinc-800 w-full max-w-md">
        <h2 class="text-3xl font-black text-red-600 mb-2 tracking-tighter text-center">PELICULA</h2>
        <p class="text-zinc-500 text-center mb-8 text-sm">Crea tu cuenta para el catálogo Cloud</p>

        <form id="formRegistro" class="space-y-5">
            <div>
                <label class="block text-xs font-bold text-zinc-500 uppercase mb-2">Nombre Completo</label>
                <input type="text" id="nombre" required 
                       class="w-full p-3 bg-zinc-800 rounded-lg border border-zinc-700 focus:border-red-600 outline-none transition">
            </div>
            <div>
                <label class="block text-xs font-bold text-zinc-500 uppercase mb-2">Email</label>
                <input type="email" id="email" required 
                       class="w-full p-3 bg-zinc-800 rounded-lg border border-zinc-700 focus:border-red-600 outline-none transition">
            </div>
            <div>
                <label class="block text-xs font-bold text-zinc-500 uppercase mb-2">Contraseña</label>
                <input type="password" id="password" required 
                       class="w-full p-3 bg-zinc-800 rounded-lg border border-zinc-700 focus:border-red-600 outline-none transition">
            </div>

            <button type="submit" id="btnRegistro"
                    class="w-full bg-red-600 py-3 rounded-lg font-bold hover:bg-red-700 transition transform active:scale-95 shadow-lg shadow-red-900/20">
                REGISTRARSE
            </button>
        </form>

        <p class="mt-6 text-center text-zinc-500 text-sm">
            ¿Ya tienes cuenta? <a href="login.html" class="text-white hover:underline">Inicia sesión</a>
        </p>
    </div>

    <script>
        // URL BASE de tu API en AWS
        const API_USUARIOS = "//pelicula-api.us-east-2.elasticbeanstalk.com//api/usuarios";

        document.getElementById('formRegistro').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('btnRegistro');
            
            // 1. Obtener valores
            const nombre = document.getElementById('nombre').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // 2. Crear objeto (Debe coincidir con tu clase Usuario.kt)
            const nuevoUsuario = {
                nombre: nombre,
                email: email,
                password: password,
                rol: "USER" // Valor por defecto
            };

            btn.innerText = "Registrando...";
            btn.disabled = true;

            try {
                // 3. Petición POST a AWS
                const response = await fetch(API_USUARIOS, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(nuevoUsuario)
                });

                if (response.ok) {
                    alert("¡Cuenta creada con éxito! Ahora puedes iniciar sesión.");
                    window.location.href = "login.html";
                } else {
                    const errorMsg = await response.text();
                    alert("Error en el registro: " + (errorMsg || "Verifica tus datos."));
                }
            } catch (error) {
                console.error("Error de red:", error);
                alert("No se pudo conectar con el servidor de AWS. Verifica tu conexión o el estado de Beanstalk.");
            } finally {
                btn.innerText = "REGISTRARSE";
                btn.disabled = false;
            }
        });
    </script>
</body>
</html>
