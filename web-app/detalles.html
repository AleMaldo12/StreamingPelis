<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Detalles - Pelicula</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-zinc-950 text-white font-sans">

    <div class="fixed top-6 left-6 z-50">
        <button onclick="history.back()" class="bg-black/50 hover:bg-red-600 p-3 rounded-full backdrop-blur-md transition">
            ← Volver
        </button>
    </div>

    <main id="contenido-detalle">
        <div class="flex items-center justify-center h-screen">
            <p class="animate-pulse">Cargando detalles desde AWS...</p>
        </div>
    </main>

    <script>
        const API_URL = "http://pelicula-api.us-east-2.elasticbeanstalk.com/api/peliculas";
        
        // Obtener el ID de la URL (ej: detalles.html?id=5)
        const params = new URLSearchParams(window.location.search);
        const idPelicula = params.get('id');

        async function cargarDetalle() {
            if (!idPelicula) {
                location.href = 'index.html';
                return;
            }

            try {
                const res = await fetch(`${API_URL}/${idPelicula}`);
                const p = await res.json();

                document.title = `${p.titulo} - Pelicula`;
                
                document.getElementById('contenido-detalle').innerHTML = `
                    <div class="relative h-[70vh] w-full">
                        <img src="${p.urlImagen}" class="w-full h-full object-cover opacity-30 blur-sm">
                        <div class="absolute inset-0 bg-gradient-to-t from-zinc-950 via-transparent to-transparent"></div>
                        
                        <div class="absolute inset-0 flex flex-col justify-end p-10 md:p-20">
                            <div class="flex flex-col md:flex-row gap-10 items-end">
                                <img src="${p.urlImagen}" class="w-64 rounded-lg shadow-2xl border border-zinc-800 hidden md:block">
                                <div class="flex-1">
                                    <span class="text-red-500 font-bold uppercase tracking-widest text-sm">${p.genero}</span>
                                    <h1 class="text-5xl md:text-7xl font-black mt-2">${p.titulo}</h1>
                                    <p class="text-zinc-400 mt-4 max-w-2xl text-lg">${p.sinopsis}</p>
                                    <div class="flex gap-4 mt-8">
                                        <button onclick="verVideo('${p.urlTrailer}')" class="bg-white text-black px-8 py-3 rounded-md font-bold hover:bg-red-600 hover:text-white transition">
                                            ▶ Reproducir Tráiler
                                        </button>
                                        <span class="border border-zinc-700 px-4 py-3 rounded-md text-zinc-400">
                                            Año: ${p.anioLanzamiento}
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div id="reproductor" class="hidden p-10 md:p-20">
                        <h3 class="text-2xl font-bold mb-6">Tráiler Oficial</h3>
                        <div class="aspect-video w-full max-w-5xl mx-auto bg-zinc-900 rounded-xl overflow-hidden shadow-2xl border border-zinc-800">
                            <iframe id="iframeYoutube" class="w-full h-full" src="" frameborder="0" allowfullscreen></iframe>
                        </div>
                    </div>
                `;
            } catch (error) {
                console.error(error);
                alert("Error al conectar con el servidor de AWS.");
            }
        }
function verVideo(idYoutube) {
    // Si el ID es nulo, corto o contiene la URL completa por error, avisamos
    if(!idYoutube || idYoutube.length < 5) {
        alert("El ID del tráiler no es válido o no ha sido registrado.");
        return;
    }
    
    const reproductor = document.getElementById('reproductor');
    const iframe = document.getElementById('iframeYoutube');
    
    // Añadimos parámetros para mejorar la compatibilidad
    iframe.src = `https://www.youtube.com/embed/${idYoutube}?autoplay=1&rel=0&showinfo=0`;
    
    reproductor.classList.remove('hidden');
    reproductor.scrollIntoView({ behavior: 'smooth' });
}

        window.onload = cargarDetalle;
    </script>
</body>
</html>
